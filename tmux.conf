# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Send prefix with ctrl space instead of ctrl b
#unbind C-b
#set -g prefix C-Space


unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l # normally last window
bind l select-pane -R


# Vim-like key bindings for pane navigation (default cursor keys)
unbind h
bind -r h select-pane -L
unbind j
bind -r j select-pane -D
unbind k
bind -r k select-pane -U
unbind l                # l default is last-window
bind -r l select-pane -R


# Toggle to last window (normally l)
bind space last-window

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Set easier window split keys
#bind-key v split-window -h
#bind-key h split-window -v

#set -gw xterm-keys on

# Resize panes with arrow keys
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5


# Toggle to last window (normally l)
bind space last-window

# Quick toggle of mouse mode
bind M run "\
    tmux show-options -g | grep -q "mouse\\s*on"; \
    if [ \$? = 0 ]; \
    then  \
        toggle=off;  \
    else  \
        toggle=on;  \
    fi;  \
    tmux display-message \"mouse is now: \$toggle\";  \
    tmux set-option -w mouse \$toggle; \
    tmux set-option -g mouse \$toggle; \
    "
